<!DOCTYPE html>
<html>

<head>
    <title>Node Assignment</title>
</head>

<script>
    function validate() {
        var checkbox = document.getElementsByName("interest[]");
        for (var i = 0; i < checkbox.length; i++) {
            if (checkbox[i].checked == true) {
                document.getElementById("submitButton").disabled = false;
                return true;
            }
        }
        console.log("At least one interest should be selected.");
        document.getElementById("submitButton").disabled = true;
        return false;
    }
</script>

<body>
    <form method="post">
        <label>Name: </label>
        <input type="text" name="name" placeholder="Enter your name">
        <br>
        <label>Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter your email address">
        <br>
        <label>Phone Number: </label>
        <input type="text" name="number" placeholder="Enter your phone number" pattern="[0-9]{10}">
        <br>
        <label>Designation: </label>
        <input type="text" name="designation" placeholder="Enter your designation">
        <br>
        <label>Address: </label>
        <textarea name="textarea" placeholder="Enter your residential address"></textarea>
        <br>
        <label>Interests: </label>
        <br>
        <input type="checkbox" name="interest[]" value="counter strike" onchange = "validate()">Counter Strike
        <br>
        <input type="checkbox" name="interest[]" value="coding" onchange = "validate()">Coding
        <br>
        <input type="checkbox" name="interest[]" value="football" onchange = "validate()">Football
        <br>
        <button id="submitButton" formaction="/CreateUser" disabled>Submit</button>
    </form>
</body>

</html>
